
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صيدلية آل عبد اللطيف الطرشوبي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* ---------------------------------- */
        /* 1. General & Core Layout */
        /* ---------------------------------- */
        :root {
            --primary-color: #800000;
            --accent-color: #333333;
            --bg-app: #f0f2f5; 
            --bg-page: #FFFFFF;
            --card-bg: #FFFFFF;
            --text-dark: #1A1A1A;
            --text-light: #555555;
            --border-color: #E0E0E0;
            --shadow-light: 0 4px 10px rgba(0, 0, 0, 0.07);
            --sidebar-width: 280px;
            --header-height: 145px;
            --main-container-width: 1600px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-app);
            color: var(--text-dark);
            direction: rtl;
            text-align: right;
        }

        /* ---------------------------------- */
        /* 2. Fixed Header (from CASES file) - UPDATED FOR ALIGNMENT */
        /* ---------------------------------- */
        .fixed-header-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1001;
            background-color: var(--bg-page);
            border-bottom: 3px solid var(--primary-color);
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            padding: 15px 0;
        }

        .header-content-wrapper {
            max-width: var(--main-container-width);
            margin: 0 auto;
            padding: 0 25px;
            display: flex;
            gap: 20px;
        }
        
        .header-main-content {
            flex-grow: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .header-top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-title-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-main-content h1 {
            font-size: 2.2em;
            font-weight: 900;
            color: var(--primary-color);
        }

        #sidebar-toggle-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.8em;
            color: var(--primary-color);
            cursor: pointer;
        }

        .search-actions-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-bar {
            flex-grow: 1;
            display: flex;
            align-items: center;
            background-color: var(--bg-app);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 8px 15px;
            transition: all 0.3s ease;
        }
        .search-bar:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(128, 0, 0, 0.2);
        }
        #searchInput {
            flex-grow: 1; border: none; font-size: 1.1em; outline: none; background: transparent;
        }
        .search-bar i { color: var(--text-light); margin-left: 10px; }

        #open-calculator-btn {
            background-color: var(--primary-color); color: white; border: none; padding: 10px 18px;
            border-radius: 8px; cursor: pointer; font-size: 1em; font-weight: 700; transition: all 0.2s;
            display: flex; align-items: center; gap: 8px; flex-shrink: 0; white-space: nowrap;
        }
        #open-calculator-btn:hover { background-color: #a00000; transform: translateY(-2px); }

        .current-category-info {
             font-size: 0.9em; color: var(--text-light); padding: 10px; border-radius: 8px;
             background-color: var(--bg-app); border: 1px solid var(--border-color); white-space: nowrap;
        }
        .current-category-info strong { color: var(--primary-color); font-weight: 700; }

        .header-placeholder {
            height: var(--header-height);
        }

        /* ---------------------------------- */
        /* 3. Centered Site Body (Sidebar + Content) */
        /* ---------------------------------- */
        .site-body-wrapper {
            max-width: var(--main-container-width);
            margin: 20px auto;
            display: flex;
            align-items: flex-start;
            gap: 20px;
            padding: 0 25px;
        }

        #sidebar {
            width: var(--sidebar-width);
            flex-shrink: 0;
            position: sticky;
            top: calc(var(--header-height) + 20px); /* Stick below the header */
            height: calc(100vh - var(--header-height) - 40px); /* Fill remaining height */
            background-color: var(--bg-page);
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease-in-out;
        }
        
        .sidebar-header {
            font-size: 1.5em; font-weight: 800; color: var(--primary-color); padding: 20px;
            text-align: center; border-bottom: 2px solid var(--border-color); flex-shrink: 0;
        }
        .category-nav { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .category-list { list-style: none; }
        .category-item {
            cursor: pointer; border-radius: 8px; padding: 0 15px; font-size: 1em;
            font-weight: 600; color: var(--text-dark); transition: all 0.2s ease;
            display: flex; align-items: center; gap: 12px; margin-bottom: 5px;
            width: 100%; height: 55px; text-align: right; border: 1px solid transparent;
            background-color: #f8f9fa;
        }
        .category-item:hover { background-color: #e9ecef; border-color: var(--border-color); }
        .category-item.active {
            background-color: var(--primary-color); color: var(--card-bg); font-weight: 700;
            box-shadow: 0 4px 12px rgba(128, 0, 0, 0.3); border-color: var(--primary-color);
        }
        .category-item.active i, .category-item.active span { color: var(--card-bg) !important; }
        .category-item i {
            color: var(--primary-color); font-size: 1.4em; width: 30px;
            text-align: center; transition: color 0.2s ease;
        }
        .category-item span { flex-grow: 1; white-space: normal; line-height: 1.3; }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            min-width: 0; /* Prevents flexbox overflow */
        }
        .main-content-area {
            padding: 25px;
            background-color: var(--bg-page);
            border-radius: 12px;
            box-shadow: var(--shadow-light);
        }
        
        /* Spacing between categories */
        .main-category-separator {
            font-size: 1.8em; font-weight: 800; color: var(--card-bg); background-color: var(--primary-color);
            padding: 15px 20px; border-radius: 10px; box-shadow: var(--shadow-light);
            margin-bottom: 25px; display: flex; align-items: center;
            margin-top: 40px; /* Increased top margin */
        }
        .main-category-separator:first-child {
            margin-top: 0; /* No extra margin for the very first one */
        }
        .main-category-separator i { margin-left: 15px; }

        .sub-category-title {
            font-size: 1.5em; font-weight: 700; color: var(--text-dark); margin: 30px 0 15px 0;
            border-bottom: 3px solid var(--accent-color); padding-bottom: 5px;
        }
        
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
        .product-card {
            background-color: var(--card-bg); padding: 20px; border-radius: 12px;
            box-shadow: var(--shadow-light); transition: all 0.3s;
            border-top: 5px solid var(--accent-color); display: flex; flex-direction: column;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); border-color: var(--primary-color); }
        .product-card-header { font-weight: 800; font-size: 1.2em; color: var(--text-dark); margin-bottom: 10px; }
        .product-card-details {
            border-top: 1px solid var(--border-color); padding-top: 15px; margin-top: auto;
            font-size: 1em; color: var(--text-light); display: flex; flex-direction: column; gap: 10px;
        }
        .product-card-details strong { color: var(--primary-color); font-weight: 700; }
        .product-code {
            font-family: 'Consolas', monospace; background-color: #fcebeb; padding: 4px 10px;
            border-radius: 6px; color: var(--primary-color); font-weight: 700; user-select: all;
        }
        .usage-section { display: flex; flex-direction: column; gap: 8px; }
        .usage-content { display: flex; flex-direction: column; gap: 5px; }
        .complex-usage-badge {
            color: #d9534f; font-weight: 700; background-color: #fdd; padding: 5px 8px;
            border-radius: 6px; border: 1px solid #d9534f; display: inline-block; align-self: flex-start;
        }
        .main-usage-text { color: var(--text-dark); line-height: 1.5; }
        .copy-button {
            background-color: var(--accent-color); color: var(--card-bg); border: none; padding: 8px 15px;
            border-radius: 25px; cursor: pointer; font-weight: 700; transition: all 0.2s ease;
            display: flex; align-items: center; gap: 8px; margin-top: 15px; align-self: flex-start;
        }
        .copy-button:hover { background-color: #1A1A1A; transform: translateY(-2px); }
        .copy-button.copied { background-color: var(--primary-color); } /* Changed to primary color */

        .no-results { text-align: center; padding: 50px; font-size: 1.3em; color: var(--text-light); }
        .main-footer {
            margin-top: 40px; padding: 20px; border-top: 2px solid var(--border-color); text-align: center;
            color: var(--text-light); font-weight: 700;
        }
        
        /* ---------------------------------- */
        /* 4. Calculator Modal & Responsive Sidebar */
        /* ---------------------------------- */
        #calculator-modal, #sidebar-overlay {
            position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.6); z-index: 2000;
            display: none; /* Hidden by default */
        }
        #calculator-modal { align-items: center; justify-content: center; padding: 15px; }
        #calculator-modal.is-visible, #sidebar-overlay.is-visible { display: block; }
        .calc-wrapper {
            background-color: var(--bg-app); border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            width: 100%; max-width: 800px; max-height: 90vh; display: flex; flex-direction: column;
            margin: auto; /* For vertical centering when overlay is block */
            position: relative; top: 50%; transform: translateY(-50%);
        }
        .calc-header { padding: 20px 25px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .calc-header h2 { font-size: 1.6em; color: var(--accent-color); font-weight: 700; }
        #calc-close-btn { background: none; border: none; font-size: 1.8em; cursor: pointer; color: var(--text-light); }
        .calc-content { padding: 25px; overflow-y: auto; }
        .calc-input-group { margin-bottom: 20px; }
        .calc-input-group label { display: block; font-weight: 700; color: var(--primary-color); margin-bottom: 8px; }
        .calc-content textarea, .calc-content select { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1em; }
        .calc-content textarea:focus, .calc-content select:focus { border-color: var(--primary-color); outline: none; box-shadow: 0 0 0 3px rgba(128, 0, 0, 0.2); }
        .calc-content textarea { min-height: 150px; resize: vertical; }
        #calc-results-area { margin-top: 25px; padding-top: 20px; border-top: 1px solid var(--border-color); }
        #calc-breakdown-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-wrap: wrap; gap: 10px; }
        #calc-breakdown-header h3 { font-size: 1.3em; color: var(--accent-color); }
        #calc-total-display { background-color: var(--primary-color); color: white; padding: 8px 15px; border-radius: 8px; font-size: 1.2em; font-weight: 800; }
        .calc-breakdown-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px dashed #f0f0f0; background-color: var(--card-bg); }
        .calc-status { font-weight: 600; padding: 5px 10px; border-radius: 6px; font-size: 0.9em; text-align: center; }
        .status-receipt-primary { background-color: #ffe0b2; color: #e65100; }
        .status-receipt-deferred { background-color: #c8e6c9; color: #28a745; }
        #calc-error-message { color: #dc3545; font-weight: 700; margin-top: 15px; text-align: center; background-color: #fdd; padding: 10px; border-radius: 8px; }

        /* ---------------------------------- */
        /* 5. Responsive Design */
        /* ---------------------------------- */
        @media (max-width: 1200px) {
            #sidebar {
                position: fixed;
                top: 0;
                right: 0;
                height: 100vh;
                transform: translateX(100%);
                z-index: 3000;
                border-radius: 0;
                border-left: 1px solid var(--border-color);
            }
            #sidebar.is-visible { transform: translateX(0); }
            #sidebar-toggle-btn { display: block; }
            .site-body-wrapper { padding: 0 15px; } /* Add some padding on mobile */
            .main-content { border-radius: 0; }
        }

        @media (max-width: 768px) {
            :root { --header-height: 190px; } /* Header stacks, so it's taller */
            
            .header-content-wrapper {
                 padding: 0 15px;
                 display: block;
            }
            .header-main-content {
                gap: 10px;
            }
            .logo-title-wrapper {
                justify-content: center;
            }
             .header-main-content h1 { font-size: 1.5em; text-align: center; }

            .header-top-row { justify-content: center; position: relative; }
            #sidebar-toggle-btn { position: absolute; right: 0; top: 50%; transform: translateY(-50%); }

            .search-actions-row { flex-direction: column; align-items: stretch; }
            .product-grid { grid-template-columns: 1fr; }
            .main-category-separator { font-size: 1.4em; }
            .sub-category-title { font-size: 1.2em; }
            .site-body-wrapper { padding: 0; }
            .main-content-area { border-radius: 0; }
        }
    </style>
</head>
<body>
    
    <header class="fixed-header-wrapper">
        <div class="header-content-wrapper">
             <div class="header-main-content">
                <div class="header-top-row">
                    <div class="logo-title-wrapper">
                        <h1>آل عبد اللطيف الطرشوبي</h1>
                    </div>
                    <button id="sidebar-toggle-btn"><i class="fas fa-bars"></i></button>
                </div>
                <div class="search-actions-row">
                    <div class="current-category-info">
                        الفئة: <strong id="currentCategoryTitle">جميع الأصناف</strong>
                    </div>
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="ابحث باسم الفئة أو المنتج...">
                    </div>
                    <button id="open-calculator-btn">
                        <i class="fas fa-calculator"></i>
                        <span>حاسبة العروض</span>
                    </button>
                </div>
             </div>
        </div>
    </header>
    <div class="header-placeholder"></div>

    <div class="site-body-wrapper">
        <aside id="sidebar">
            <div class="sidebar-header">الفئات</div>
            <nav class="category-nav">
                <ul id="categoryList" class="category-list"></ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="main-content-area">
                <div id="productsDisplay" class="products-display"></div>
                <footer class="main-footer">WHATSAPP TEAM</footer>
            </div>
        </main>
    </div>

    <div id="sidebar-overlay"></div>

    <div id="calculator-modal">
        <div class="calc-wrapper">
            <div class="calc-header">
                <h2><i class="fas fa-calculator"></i> حاسبة العروض</h2>
                <button id="calc-close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="calc-content">
                <p style="margin-bottom: 20px; color: var(--text-light); font-size: 0.9em;">
                    لضمان أقصى استفادة للعميل، أدخل أسعار المنتجات (كل سعر في سطر) واختر نوع العرض.
                </p>
                <div class="calc-input-group">
                    <label for="calc-offer-type"><i class="fas fa-tags"></i> اختيار نوع العرض</label>
                    <select id="calc-offer-type">
                        <option value="none">-- اختر العرض --</option>
                        <optgroup label="عروض الأزواج (Buy 1 Get X)">
                            <option value="1+1">1+1 مجاناً</option>
                            <option value="1+50">1 + 50% خصم على الثانية</option>
                            <option value="1+70">1 + 70% خصم على الثانية</option>
                            <option value="1+90">1 + 90% خصم على الثانية</option>
                            <option value="1+40">1 + 40% خصم على الثانية</option>
                            <option value="1+35">1 + 35% خصم على الثانية</option>
                            <option value="1+30">1 + 30% خصم على الثانية</option>
                        </optgroup>
                        <optgroup label="عروض المجموعات (Set Offers)">
                            <option value="2+2">2+2 مجاناً</option>
                            <option value="2+1">2+1 مجاناً</option>
                        </optgroup>
                        <optgroup label="خصم على كل قطعة">
                            <option value="discount-50">خصم 50% على القطعة</option>
                            <option value="discount-35">خصم 35% على القطعة</option>
                            <option value="discount-30">خصم 30% على القطعة</option>
                            <option value="discount-15">خصم 15% على القطعة</option>
                            <option value="discount-10">خصم 10% على القطعة</option>
                        </optgroup>
                    </select>
                </div>
                <div class="calc-input-group">
                    <label for="calc-prices-input"><i class="fas fa-list-ol"></i> أسعار القطع (كل سعر في سطر منفصل)</label>
                    <textarea id="calc-prices-input" placeholder="مثال:&#10;500&#10;300&#10;120&#10;90"></textarea>
                </div>
                <div id="calc-results-area" style="display: none;">
                    <div id="calc-breakdown-header">
                        <h3><i class="fas fa-receipt"></i> تفصيل حالة كل قطعة</h3>
                        <div id="calc-total-display"></div>
                    </div>
                    <ul id="calc-breakdown-list"></ul>
                </div>
                <div id="calc-error-message" style="display: none;"></div>
            </div>
        </div>
    </div>

            function getCategoryIcon(categoryName) {

            function createProductCardHtml(product, categoryName) {
                const code = product.code && product.code.trim() !== '' ? product.code : 'لا يوجد';
                const hasCode = code !== 'لا يوجد';
                const copyButtonHtml = hasCode ? `<button class="copy-button" type="button" data-code="${code}"><i class="fas fa-copy"></i><span>نسخ الكود</span></button>` : '';

                // Enhanced usage parsing
                let usageHtml = '<div class="main-usage-text">لا توجد تفاصيل.</div>';
                if (product.usage) {
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = product.usage;
                    const complexNode = tempDiv.querySelector('.complex-usage');
                    const complexBadge = complexNode ? `<div class="complex-usage-badge">${complexNode.innerHTML}</div>` : '';
                    if(complexNode) complexNode.remove();
                    const mainText = tempDiv.innerHTML.trim();
                    usageHtml = `<div class="usage-content">${complexBadge}<div class="main-usage-text">${mainText || 'لا توجد تفاصيل.'}</div></div>`;
                }

                return `
                    <div class="product-card" data-product-name="${product.name}" data-category-name="${categoryName}">
                        <div class="product-card-header">${product.name}</div>
                        <div class="product-card-details">
                            <div><strong><i class="fas fa-barcode"></i> الكود:</strong> <span class="product-code">${code}</span></div>
                            <div class="usage-section">
                                <strong><i class="fas fa-info-circle"></i> الاستخدام:</strong>
                                ${usageHtml}
                            </div>
                        </div>
                        ${copyButtonHtml}
                    </div>
                `;
            }

            function renderProducts(categoryName) {
                productsDisplayElement.innerHTML = '';
                const filterText = searchInput.value.trim().toLowerCase();
                const isAllCategory = categoryName === 'الكل';

                currentCategoryTitle.textContent = categoryName;

                const categoriesToProcess = isAllCategory ? Object.keys(appData) : [categoryName];
                let contentHtml = '';
                let hasResults = false;

                categoriesToProcess.forEach(mainCatName => {
                    const data = appData[mainCatName];
                    const mainCatMatch = mainCatName.toLowerCase().includes(filterText);
                    let mainCategoryHtml = '';
                    let shouldDisplayMainCategory = false;

                    if (Array.isArray(data)) {
                        const filteredProducts = data.filter(p => filterText === '' || mainCatMatch || p.name.toLowerCase().includes(filterText));
                        if (filteredProducts.length > 0) {
                            let gridHtml = '<div class="product-grid">';
                            filteredProducts.forEach(p => gridHtml += createProductCardHtml(p, mainCatName));
                            gridHtml += '</div>';
                            mainCategoryHtml += gridHtml;
                            shouldDisplayMainCategory = true;
                        }
                    } else if (typeof data === 'object' && data !== null) {
                        let subCategoriesHtml = '';
                        Object.keys(data).forEach(subCatName => {
                            const subCatProducts = data[subCatName] || [];
                            const subCatMatch = subCatName.toLowerCase().includes(filterText);
                            const filteredSubCatProducts = subCatProducts.filter(p => filterText === '' || mainCatMatch || subCatMatch || p.name.toLowerCase().includes(filterText));

                            if (filteredSubCatProducts.length > 0) {
                                subCategoriesHtml += `<h3 class="sub-category-title">${subCatName}</h3>`;
                                subCategoriesHtml += '<div class="product-grid">';
                                filteredSubCatProducts.forEach(p => subCategoriesHtml += createProductCardHtml(p, subCatName));
                                subCategoriesHtml += '</div>';
                                shouldDisplayMainCategory = true;
                            }
                        });
                        mainCategoryHtml += subCategoriesHtml;
                    }

                    if (shouldDisplayMainCategory) {
                        hasResults = true;
                        if (isAllCategory) {
                            contentHtml += `<h2 class="main-category-separator"><i class="${getCategoryIcon(mainCatName)}"></i> ${mainCatName}</h2>`;
                        }
                        contentHtml += mainCategoryHtml;
                    }
                });

                productsDisplayElement.innerHTML = hasResults ? contentHtml : `<div class="no-results"><i class="fas fa-box-open"></i> لا توجد أصناف تطابق بحثك.</div>`;
                attachCopyListeners();
            }

            function renderCategoryList() {
                categoryListElement.innerHTML = '';
                const allItem = document.createElement('li');
                allItem.className = 'category-item active';
                allItem.innerHTML = `<i class="fas fa-star"></i> <span>الكل</span>`;
                allItem.dataset.category = 'الكل';
                categoryListElement.appendChild(allItem);

                Object.keys(appData).forEach(categoryName => {
                    const listItem = document.createElement('li');
                    listItem.className = 'category-item';
                    listItem.innerHTML = `<i class="${getCategoryIcon(categoryName)}"></i> <span>${categoryName}</span>`;
                    listItem.dataset.category = categoryName;
                    categoryListElement.appendChild(listItem);

                categoryListElement.querySelectorAll('.category-item').forEach(item => {

                        item.classList.add('active');

                    });
                });
            }

            function copyCodeToClipboard(text) {
                // Modern way: Clipboard API (works in secure contexts - https)
                if (navigator.clipboard && window.isSecureContext) {
                    return navigator.clipboard.writeText(text);
                } else {
                    // Fallback for older browsers and insecure contexts (http)
                    let textArea = document.createElement("textarea");
                    textArea.value = text;
                    // Make the textarea out of viewport
                    textArea.style.position = "fixed";
                    textArea.style.top = "0";
                    textArea.style.left = "0";
                    textArea.style.width = "1px";
                    textArea.style.height = "1px";
                    textArea.style.opacity = "0";
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    return new Promise((res, rej) => {
                        try {
                            const successful = document.execCommand('copy');
                            if (successful) {
                                res();
                            } else {
                                rej(new Error('Copy command failed'));
                            }
                        } catch (err) {
                            rej(err);
                        } finally {
                           document.body.removeChild(textArea);
                        }
                    });
                }
            }
            
            function attachCopyListeners() {
                document.querySelectorAll('.copy-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.stopPropagation(); // Prevent any other click events
                        const codeToCopy = button.getAttribute('data-code');
                        copyCodeToClipboard(codeToCopy).then(() => {
                            const originalContent = button.innerHTML;
                            button.innerHTML = '<i class="fas fa-check"></i> <span>تم النسخ!</span>';
                            button.classList.add('copied');
                            setTimeout(() => {
                                button.innerHTML = originalContent;
                                button.classList.remove('copied');
                            }, 1500);
                        }).catch(err => {
                            console.error('Failed to copy text: ', err);
                            alert('فشل نسخ الكود. الرجاء نسخه يدوياً.');
                        });
                    });
                });
            }

            function toggleSidebar() {
                sidebar.classList.toggle('is-visible');
                sidebarOverlay.classList.toggle('is-visible');
            }
            function closeSidebar() {
                sidebar.classList.remove('is-visible');
                sidebarOverlay.classList.remove('is-visible');

            // --- Event Listeners ---
            searchInput.addEventListener('input', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' }); // SMOOTH SCROLL
                renderProducts(currentCategory);
            });

            sidebarOverlay.addEventListener('click', closeSidebar);
            openCalculatorBtn.addEventListener('click', () => calculatorModal.classList.add('is-visible'));
            calcCloseBtn.addEventListener('click', () => calculatorModal.classList.remove('is-visible'));
            calculatorModal.addEventListener('click', (e) => {
                if(e.target === calculatorModal) {
                     calculatorModal.classList.remove('is-visible');
                }
            });


            // --- Initial Load ---
            renderCategoryList();

            // --- Calculator Logic ---
            const calcPricesInput = document.getElementById('calc-prices-input');
            const calcOfferType = document.getElementById('calc-offer-type');
            const calcResultsArea = document.getElementById('calc-results-area');
            const calcBreakdownList = document.getElementById('calc-breakdown-list');
            const calcErrorMessage = document.getElementById('calc-error-message');
            const calcTotalDisplay = document.getElementById('calc-total-display');

            function calculateOffer() {
                const rawText = calcPricesInput.value;
                const prices = rawText.split('\n').map(line => parseFloat(line.trim())).filter(p => !isNaN(p) && p > 0).sort((a, b) => b - a);
                const offer = calcOfferType.value;
                let total = 0;
                const breakdown = [];

                calcResultsArea.style.display = 'none';
                calcErrorMessage.style.display = 'none';

                if (prices.length === 0) {
                    if (rawText.trim() !== '') {
                        calcErrorMessage.textContent = 'الرجاء إدخال أسعار صالحة.';
                        calcErrorMessage.style.display = 'block';
                    }
                    return;
                }

                if (offer === 'none') {
                    total = prices.reduce((sum, p) => sum + p, 0);
                    renderCalcBreakdown(prices.map(p => ({ price: p, status: 'receipt-primary', label: 'ريسيت أساسي (مدفوع)' })));
                    calcTotalDisplay.textContent = `الإجمالي: ${total.toFixed(2)} جنيه`;
                    calcResultsArea.style.display = 'block';
                    return;
                }

                let numItems = prices.length;
                let errorMessageText = '';

                if (offer === '1+1') {
                    if (numItems % 2 !== 0 && numItems > 1) errorMessageText = `ملاحظة: عدد القطع فردي (${numItems}). القطعة المتبقية (${prices[numItems - 1].toFixed(2)}) مدفوعة بالكامل.`;
                    for (let i = 0; i < numItems; i += 2) {
                        if (prices[i+1] === undefined) {
                            total += prices[i];
                            breakdown.push({ price: prices[i], status: 'receipt-primary', label: 'ريسيت أساسي (فردي)' });
                        } else {
                            total += prices[i];
                            breakdown.push({ price: prices[i], status: 'receipt-primary', label: 'ريسيت أساسي (الأغلى)' });
                            breakdown.push({ price: prices[i+1], status: 'receipt-deferred', label: 'ريسيت آجل (مجاني)' });
                        }
                    }
                } else if (offer.startsWith('1+')) {
                    const discountPercent = parseInt(offer.match(/\d+$/)[0]) / 100;
                    if (numItems % 2 !== 0 && numItems > 1) errorMessageText = `ملاحظة: عدد القطع فردي (${numItems}). القطعة المتبقية (${prices[numItems - 1].toFixed(2)}) مدفوعة بالكامل.`;
                    for (let i = 0; i < numItems; i += 2) {
                         if (prices[i+1] === undefined) {
                            total += prices[i];
                            breakdown.push({ price: prices[i], status: 'receipt-primary', label: 'ريسيت أساسي (فردي)' });
                        } else {
                            const discountedPrice = prices[i+1] * (1 - discountPercent);
                            total += prices[i] + discountedPrice;
                            breakdown.push({ price: prices[i], status: 'receipt-primary', label: 'ريسيت أساسي (مدفوع بالكامل)' });
                            breakdown.push({ price: prices[i+1], status: 'receipt-deferred', label: `ريسيت آجل (${(discountPercent*100)}% خصم, يدفع ${discountedPrice.toFixed(2)})` });
                        }
                    }
                } else if (offer === '2+2' || offer === '2+1') {
                    const groupSize = offer === '2+2' ? 4 : 3;
                    const freeItems = offer === '2+2' ? 2 : 1;
                    if (numItems % groupSize !== 0 && numItems >= groupSize) errorMessageText = `تنبيه: عرض ${offer} يتطلب عدد قطع يقبل القسمة على ${groupSize}. القطع المتبقية (${numItems % groupSize}) مدفوعة بالكامل.`;
                    for (let i = 0; i < numItems; i += groupSize) {
                        const group = prices.slice(i, i + groupSize);
                        if (group.length === groupSize) {
                            for(let j = 0; j < groupSize - freeItems; j++) {
                                total += group[j];
                                breakdown.push({ price: group[j], status: 'receipt-primary', label: `ريسيت أساسي (الأغلى ${j+1})` });
                            }
                            for(let j = 0; j < freeItems; j++) {
                                breakdown.push({ price: group[groupSize - 1 - j], status: 'receipt-deferred', label: `ريسيت آجل (مجاني ${j+1})` });
                            }
                        } else {
                            group.forEach(p => {
                                total += p;
                                breakdown.push({ price: p, status: 'receipt-primary', label: 'ريسيت أساسي (لم يكتمل العرض)' });
                            });
                        }
                    }
                } else if (offer.startsWith('discount-')) {
                    const discountPercent = parseInt(offer.match(/\d+$/)[0]) / 100;
                    prices.forEach(price => {
                        const discountedPrice = price * (1 - discountPercent);
                        total += discountedPrice;
                        breakdown.push({ price: price, status: 'receipt-primary', label: `ريسيت أساسي (${(discountPercent*100)}% خصم, يدفع ${discountedPrice.toFixed(2)})` });
                    });
                }
                
                if (errorMessageText) {
                    calcErrorMessage.textContent = errorMessageText;
                    calcErrorMessage.style.display = 'block';
                }
                
                renderCalcBreakdown(breakdown.sort((a,b) => b.price - a.price));
                calcTotalDisplay.textContent = `الإجمالي: ${total.toFixed(2)} جنيه`;
                calcResultsArea.style.display = 'block';
            }

            function renderCalcBreakdown(breakdown) {
                calcBreakdownList.innerHTML = '';
                breakdown.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'calc-breakdown-item';
                    li.innerHTML = `
                        <span class="price-label">${item.price.toFixed(2)} جنيه</span>
                        <span class="calc-status status-${item.status}">${item.label}</span>`;
                    calcBreakdownList.appendChild(li);
                });
            }

            calcPricesInput.addEventListener('input', calculateOffer);
            calcOfferType.addEventListener('change', calculateOffer);
        });
