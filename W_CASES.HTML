<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="light dark">
    <title>صيدلية آل عبد اللطيف الطرشوبي</title>
    <!-- New Favicon: Medical Shield -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path fill='%2310b981' d='M50 5 L95 25 L95 65 C95 85 50 95 50 95 C50 95 5 85 5 65 L5 25 Z'/><path fill='white' d='M42 30 h16 v15 h15 v16 h-15 v15 h-16 v-15 h-15 v-16 h15 v-15 z'/></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* ---------------------------------- */
        /* 1. General & Core Layout */
        /* ---------------------------------- */
        :root {
            --primary-color: #800000;
            --accent-color: #333333;
            --bg-app: #f0f2f5; 
            --bg-page: #FFFFFF;
            --card-bg: #FFFFFF;
            --text-dark: #1A1A1A;
            --text-light: #555555;
            --border-color: #E0E0E0;
            --shadow-light: 0 4px 10px rgba(0, 0, 0, 0.07);
            --sidebar-width: 280px;
            --header-height: 155px;
            --main-container-width: 1600px;
            
            /* New Colors for Selling Features */
            --success-bg: #ecfdf5;
            --success-border: #10b981;
            --success-text: #047857;
            --trigger-bg: #f8fafc;

            /* Specific component backgrounds for light mode */
            --code-bg: #fcebeb;
            --code-text: var(--primary-color);
            --input-bg: #ffffff;
            --sub-cat-bg: #fdfcfc;
            --nav-item-bg: #f8f9fa;
            --nav-item-hover: #e9ecef;
            --faq-header-bg: #fafafa;
        }

        /* DARK MODE VARIABLES - Premium OLED Black Theme */
        [data-theme="dark"] {
            --primary-color: #ff5252; /* Vivid Red/Coral suitable for black bg */
            --accent-color: #ffffff; 
            
            --bg-app: #000000; /* Pitch Black (AMOLED) */
            --bg-page: #000000; /* Pitch Black */
            --card-bg: #121212; /* Very dark grey for cards to stand out slightly */
            
            --text-dark: #ffffff; /* Pure white */
            --text-light: #bbbbbb; /* Light grey */
            --border-color: #333333; /* Dark subtle border */
            --shadow-light: 0 4px 20px rgba(255, 82, 82, 0.1); /* Subtle red glow instead of black shadow */
            
            --success-bg: rgba(16, 185, 129, 0.1);
            --success-border: #10b981;
            --success-text: #34d399;
            --trigger-bg: #0a0a0a;

            /* Component overrides for dark mode */
            --code-bg: #1e0505;
            --code-text: #ff5252;
            --input-bg: #121212;
            --sub-cat-bg: #0a0a0a;
            --nav-item-bg: #121212;
            --nav-item-hover: #1e1e1e;
            --faq-header-bg: #121212;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-app);
            color: var(--text-dark);
            direction: rtl;
            text-align: right;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden; /* Prevent horizontal scroll on mobile */
        }

        /* Animations */
        @keyframes slideDownFade {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes modalPop {
            0% { opacity: 0; transform: translateY(-50%) scale(0.7); }
            80% { transform: translateY(-50%) scale(1.02); }
            100% { opacity: 1; transform: translateY(-50%) scale(1); }
        }

        .fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }

        /* ---------------------------------- */
        /* 2. Fixed Header */
        /* ---------------------------------- */
        .fixed-header-wrapper {
            position: fixed; top: 0; left: 0; right: 0; z-index: 1001;
            background-color: var(--bg-page);
            border-bottom: 3px solid var(--primary-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            padding: 12px 0;
            transition: background-color 0.3s ease;
        }

        .header-content-wrapper { max-width: var(--main-container-width); margin: 0 auto; padding: 0 25px; }
        .header-main-content { display: flex; flex-direction: column; gap: 12px; }

        .header-top-row { display: flex; justify-content: center; align-items: center; position: relative; }
        .logo-title-wrapper { display: flex; align-items: center; justify-content: center; gap: 15px; text-align: center; animation: slideDownFade 0.6s ease-out; }
        .header-main-content h1 { font-size: 2.2em; font-weight: 900; color: var(--primary-color); margin: 0; text-align: center; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }

        #sidebar-toggle-btn {
            display: none; background: none; border: none; font-size: 1.8em; color: var(--primary-color); cursor: pointer;
            position: absolute; right: 0; top: 50%; transform: translateY(-50%);
        }

        /* Theme Toggle Button */
        #theme-toggle-btn {
            background: var(--nav-item-bg); border: 1px solid var(--border-color);
            color: var(--text-dark); cursor: pointer;
            font-size: 1.2em; width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            position: absolute; left: 0; top: 50%; transform: translateY(-50%);
            transition: all 0.3s ease;
        }
        #theme-toggle-btn:hover { background-color: var(--border-color); }

        .search-actions-row {
            display: flex; align-items: center; justify-content: center; gap: 15px; width: 100%; max-width: 1300px; margin: 0 auto; height: 55px;
            animation: fadeInScale 0.8s ease-out 0.2s backwards;
        }

        .current-category-info {
             height: 100%; display: flex; align-items: center; padding: 0 25px; font-size: 1em; color: var(--text-dark);
             border-radius: 50px; background-color: var(--input-bg); border: 1px solid var(--border-color); white-space: nowrap;
             box-shadow: 0 2px 5px rgba(0,0,0,0.03); transition: all 0.3s;
        }
        .current-category-info:hover { border-color: var(--primary-color); }
        .current-category-info strong { color: var(--primary-color); font-weight: 800; margin-right: 6px; }

        .search-bar {
            flex-grow: 1; height: 100%; display: flex; align-items: center; background-color: var(--input-bg); 
            border: 2px solid var(--border-color); border-radius: 50px; padding: 0 25px; transition: all 0.3s ease;
            max-width: 800px; box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }
        .search-bar:focus-within { border-color: var(--primary-color); box-shadow: 0 4px 12px rgba(128, 0, 0, 0.15); transform: translateY(-2px); }
        #searchInput { flex-grow: 1; border: none; font-size: 1.1em; outline: none; background: transparent; color: var(--text-dark); height: 100%; }
        .search-bar i { color: var(--text-light); margin-left: 12px; font-size: 1.1em; transition: color 0.3s; }
        .search-bar:focus-within i { color: var(--primary-color); }

        #open-calculator-btn {
            height: 100%; background-color: var(--primary-color); color: #ffffff; border: none; padding: 0 30px;
            border-radius: 50px; cursor: pointer; font-size: 1.05em; font-weight: 700; 
            transition: background-color 0.2s ease, transform 0.2s ease; display: flex; align-items: center; gap: 10px; flex-shrink: 0; white-space: nowrap;
            box-shadow: 0 4px 10px rgba(128, 0, 0, 0.2);
        }
        #open-calculator-btn:hover { opacity: 0.9; transform: translateY(-2px); }
        #open-calculator-btn:active { transform: translateY(0); }
        /* Fix text color in button for dark mode if primary changes */
        [data-theme="dark"] #open-calculator-btn { color: #000000; }

        .header-placeholder { height: var(--header-height); }

        /* ---------------------------------- */
        /* 3. Site Body */
        /* ---------------------------------- */
        .site-body-wrapper {
            max-width: var(--main-container-width); margin: 15px auto 40px auto; display: flex; align-items: flex-start; gap: 20px; padding: 0 25px;
        }

        #sidebar {
            width: var(--sidebar-width); flex-shrink: 0; position: sticky; top: calc(var(--header-height) + 15px); 
            height: calc(100vh - var(--header-height) - 30px); background-color: var(--bg-page); border-radius: 16px;
            box-shadow: var(--shadow-light); display: flex; flex-direction: column; transition: transform 0.3s ease-in-out, background-color 0.3s; overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .sidebar-header {
            font-size: 1.5em; font-weight: 800; color: var(--primary-color); padding: 20px; text-align: center; border-bottom: 2px solid var(--border-color); flex-shrink: 0; background-color: var(--nav-item-bg);
        }
        .category-nav { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .category-list { list-style: none; }
        .category-item {
            cursor: pointer; border-radius: 12px; padding: 0 15px; font-size: 1em; font-weight: 600; color: var(--text-dark); 
            transition: background-color 0.2s ease, color 0.2s ease; display: flex; align-items: center; gap: 12px; margin-bottom: 6px;
            width: 100%; height: 55px; text-align: right; border: 1px solid transparent; background-color: var(--nav-item-bg);
        }
        .category-item:hover { background-color: var(--nav-item-hover); border-color: var(--border-color); }
        .category-item.active {
            background-color: var(--primary-color); color: #fff; font-weight: 700;
            box-shadow: 0 4px 12px rgba(128, 0, 0, 0.3); border-color: var(--primary-color);
        }
        [data-theme="dark"] .category-item.active { color: #000000; }
        .category-item.active i, .category-item.active span { color: inherit !important; }
        .category-item i { color: var(--primary-color); font-size: 1.4em; width: 30px; text-align: center; transition: color 0.2s ease; }
        .category-item span { flex-grow: 1; white-space: normal; line-height: 1.3; }

        .main-content { flex-grow: 1; min-width: 0; }
        .main-content-area { padding: 25px; background-color: var(--bg-page); border-radius: 16px; box-shadow: var(--shadow-light); min-height: 600px; transition: background-color 0.3s; border: 1px solid var(--border-color); }
        
        .main-category-separator {
            font-size: 1.8em; font-weight: 800; color: #fff; background-color: var(--primary-color);
            padding: 15px 25px; border-radius: 50px; box-shadow: 0 6px 15px rgba(128,0,0,0.2); margin-bottom: 25px; display: flex; align-items: center; margin-top: 40px; 
        }
        [data-theme="dark"] .main-category-separator { color: #000000; }
        .main-category-separator:first-child { margin-top: 0; }
        .main-category-separator i { margin-left: 15px; }

        .sub-category-title {
            font-size: 1.35em; font-weight: 800; color: var(--primary-color); background-color: var(--sub-cat-bg);
            margin: 35px 0 20px 0; padding: 12px 20px; border-radius: 12px; border: 1px solid var(--border-color);
            border-right: 6px solid var(--primary-color); box-shadow: 0 3px 6px rgba(0,0,0,0.03); display: flex; align-items: center;
        }
        
        /* Products Grid */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
        .product-card {
            background-color: var(--card-bg); padding: 20px; border-radius: 16px;
            box-shadow: var(--shadow-light); transition: all 0.3s;
            border: 1px solid var(--border-color);
            border-top: 5px solid var(--accent-color); display: flex; flex-direction: column;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); border-color: var(--primary-color); }
        .product-card-header { font-weight: 800; font-size: 1.2em; color: var(--text-dark); margin-bottom: 10px; }
        .product-card-details {
            border-top: 1px solid var(--border-color); padding-top: 15px; margin-top: auto;
            font-size: 1em; color: var(--text-light); display: flex; flex-direction: column; gap: 10px;
        }
        .product-card-details strong { color: var(--primary-color); font-weight: 700; }
        .product-code {
            font-family: 'Consolas', monospace; background-color: var(--code-bg); padding: 4px 10px;
            border-radius: 6px; color: var(--code-text); font-weight: 700; user-select: all;
        }
        .usage-section { display: flex; flex-direction: column; gap: 8px; }
        .usage-content { display: flex; flex-direction: column; gap: 5px; }
        .complex-usage-badge {
            color: #d9534f; font-weight: 700; background-color: #fdd; padding: 5px 8px;
            border-radius: 6px; border: 1px solid #d9534f; display: inline-block; align-self: flex-start;
        }
        [data-theme="dark"] .complex-usage-badge { background-color: #2a0c0c; color: #ff5252; border-color: #900; }
        
        .main-usage-text { color: var(--text-dark); line-height: 1.5; }
        .main-usage-text ul { padding-right: 20px; }
        .copy-button {
            background-color: var(--accent-color); color: var(--bg-page); border: none; padding: 8px 15px;
            border-radius: 25px; cursor: pointer; font-weight: 700; transition: all 0.2s ease;
            display: flex; align-items: center; gap: 8px; margin-top: 15px; align-self: flex-start;
        }
        [data-theme="dark"] .copy-button { color: #000000; }
        .copy-button:hover { opacity: 0.9; transform: translateY(-2px); }
        .copy-button.copied { background-color: var(--primary-color); } 

        .no-results { text-align: center; padding: 50px; font-size: 1.3em; color: var(--text-light); }
        .main-footer { margin-top: 40px; padding: 20px; border-top: 2px solid var(--border-color); text-align: center; color: var(--text-light); font-weight: 700; }

        /* ---------------------------------- */
        /* 4. Feature Styles (Tabs, Info, Routine, FAQ, Selling) */
        /* ---------------------------------- */
        #special-category-tabs-container {
            display: flex; gap: 10px; border-bottom: 2px solid var(--border-color); padding-bottom: 10px; margin-bottom: 25px; flex-wrap: wrap;
        }
        .special-category-tab {
            padding: 10px 25px; border: none; background-color: var(--bg-app); color: var(--text-light); font-weight: 700; font-size: 1.1em;
            border-radius: 50px; cursor: pointer; transition: all 0.3s ease; border: 2px solid transparent; display: flex; align-items: center; gap: 8px;
        }
        .special-category-tab:hover { background-color: var(--border-color); }
        .special-category-tab.active {
            background-color: var(--primary-color); color: #fff; border-color: var(--primary-color); box-shadow: 0 4px 10px rgba(128,0,0,0.2);
        }
        [data-theme="dark"] .special-category-tab.active { color: #000000; }

        /* Info Card */
        .info-display { display: grid; grid-template-columns: 1fr; gap: 30px; }
        .info-card {
            background-color: var(--card-bg); padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color); border-top: 5px solid var(--primary-color); transition: transform 0.3s ease;
        }
        .info-card:hover { transform: translateY(-5px); }
        .info-card h3 {
            font-size: 1.6em; font-weight: 800; color: var(--primary-color); margin-bottom: 25px; padding-bottom: 15px; border-bottom: 2px dashed var(--border-color); display: flex; align-items: center; gap: 10px;
        }
        .info-card h3::before {
            content: '\f05a'; font-family: "Font Awesome 6 Free"; font-weight: 900; background-color: var(--code-bg); color: var(--primary-color); width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 0.8em;
        }
        .info-content h4 {
            background-color: var(--accent-color); color: var(--bg-page); padding: 8px 20px; border-radius: 50px; display: inline-block; font-size: 1em; margin-top: 25px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        [data-theme="dark"] .info-content h4 { color: #000000; }
        .info-content ul { list-style: none; padding: 0; }
        .info-content li { position: relative; padding-right: 35px; margin-bottom: 12px; font-size: 1.05em; line-height: 1.6; color: var(--text-dark); }
        .info-content li::before {
            content: '\f00c'; font-family: "Font Awesome 6 Free"; font-weight: 900; position: absolute; right: 0; top: 3px; color: var(--primary-color); background-color: var(--code-bg); width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 0.7em;
        }
        .info-content p { font-size: 1.05em; line-height: 1.8; color: var(--text-light); margin-bottom: 15px; }

        /* Routine Timeline Style */
        .routine-container { padding: 10px; }
        .routine-step { display: flex; gap: 20px; margin-bottom: 30px; position: relative; }
        .routine-step::before {
            content: ''; position: absolute; right: 24px; top: 50px; bottom: -40px; width: 2px; background-color: var(--border-color); z-index: 0;
        }
        .routine-step:last-child::before { display: none; }
        .step-number {
            width: 50px; height: 50px; background-color: var(--primary-color); color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 1.2em; flex-shrink: 0; z-index: 1; border: 4px solid var(--bg-page); box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        [data-theme="dark"] .step-number { color: #000000; }
        .step-content {
            background-color: var(--card-bg); padding: 25px; border-radius: 12px; box-shadow: var(--shadow-light); flex-grow: 1; border: 1px solid var(--border-color);
            position: relative;
        }
        .step-content h4 { color: var(--primary-color); font-weight: 800; margin-bottom: 8px; font-size: 1.2em; display: flex; align-items: center; gap: 10px; }
        .step-icon { color: var(--primary-color); font-size: 1.5em; position: absolute; left: 20px; top: 20px; opacity: 0.3; }

        /* FAQ Accordion Style */
        .faq-container { display: flex; flex-direction: column; gap: 15px; }
        .faq-item { background-color: var(--card-bg); border-radius: 12px; box-shadow: var(--shadow-light); overflow: hidden; border: 1px solid var(--border-color); }
        .faq-question {
            padding: 20px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: 700; color: var(--accent-color);
            background-color: var(--faq-header-bg); transition: all 0.3s;
        }
        .faq-question:hover { background-color: var(--border-color); }
        .faq-question.active { color: var(--primary-color); background-color: var(--code-bg); }
        .faq-answer {
            padding: 0 20px; max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out, padding 0.3s ease; color: var(--text-dark); line-height: 1.6;
        }
        .faq-answer.open { padding: 20px; max-height: 500px; border-top: 1px solid var(--border-color); }

        /* Selling Tips Style (Cross-Selling) - UPDATED DESIGN */
        .selling-tips-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; }
        .selling-tip-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }
        .selling-tip-card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.1); border-color: var(--primary-color); }
        
        /* 1. Trigger Section (Top) */
        .tip-header-row {
            background-color: var(--trigger-bg);
            padding: 20px;
            border-bottom: 1px dashed var(--border-color);
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }
        .tip-icon-wrapper {
            width: 45px; height: 45px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; font-size: 1.3em;
        }
        .tip-icon-wrapper.buy { background-color: #fce7f3; color: #be185d; }
        
        .tip-text-wrapper { display: flex; flex-direction: column; gap: 5px; flex-grow: 1; }
        .tip-meta-label { font-size: 0.8em; color: var(--text-light); font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .tip-main-text { font-size: 1.1em; font-weight: 800; color: var(--text-dark); line-height: 1.4; }

        /* 2. Suggestion Section (Middle) */
        .tip-suggestion-block {
            background-color: var(--success-bg);
            padding: 20px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            flex-grow: 1;
            position: relative;
        }
        .tip-icon-wrapper.suggest { background-color: #d1fae5; color: #047857; }
        [data-theme="dark"] .tip-icon-wrapper.suggest { background-color: rgba(46, 204, 113, 0.2); color: #58d68d; }
        .tip-main-text.highlight { color: var(--success-text); }
        
        /* Connector Arrow */
        .tip-suggestion-block::before {
            content: '\f0d7'; font-family: "Font Awesome 6 Free"; font-weight: 900;
            position: absolute; top: -14px; right: 35px; color: var(--success-bg);
            font-size: 1.5em; text-shadow: 0 -2px 2px rgba(0,0,0,0.05); z-index: 2;
        }

        /* 3. Reason Section (Footer) */
        .tip-reason-footer {
            padding: 15px 20px;
            background-color: var(--card-bg);
            border-top: 1px solid var(--border-color);
            font-size: 0.95em;
            color: var(--text-light);
            line-height: 1.6;
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }
        .tip-reason-footer i { color: #f59e0b; margin-top: 4px; font-size: 1.1em; }


        /* ---------------------------------- */
        /* 5. Calculator Modal */
        /* ---------------------------------- */
        #calculator-modal, #sidebar-overlay { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.6); z-index: 2000; display: none; }
        #calculator-modal { align-items: center; justify-content: center; padding: 15px; }
        #calculator-modal.is-visible, #sidebar-overlay.is-visible { display: block; }
        .calc-wrapper {
            background-color: var(--bg-app); border-radius: 16px; box-shadow: 0 8px 30px rgba(0,0,0,0.2); width: 100%; max-width: 800px; max-height: 90vh; display: flex; flex-direction: column; margin: auto; position: relative; top: 50%; transform: translateY(-50%); animation: modalPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid var(--border-color);
        }

            function copyCodeToClipboard(text) {
                if (navigator.clipboard && window.isSecureContext) {
                    return navigator.clipboard.writeText(text);
                } else {
                    let textArea = document.createElement("textarea");
                    textArea.value = text;
                    textArea.style.position = "fixed"; top: "0"; left: "0"; width: "1px"; height: "1px"; opacity: "0";
                    document.body.appendChild(textArea);
                    textArea.focus(); textArea.select();
                    return new Promise((res, rej) => {
                        try { document.execCommand('copy') ? res() : rej(); } catch (err) { rej(err); } finally { document.body.removeChild(textArea); }
                    });
                }
            }
            
            function attachCopyListeners() {
                document.querySelectorAll('.copy-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.stopPropagation(); 
                        const codeToCopy = button.getAttribute('data-code');
                        copyCodeToClipboard(codeToCopy).then(() => {
                            const originalContent = button.innerHTML;
                            button.innerHTML = '<i class="fas fa-check"></i> <span>تم النسخ!</span>';
                            button.classList.add('copied');
                            setTimeout(() => { button.innerHTML = originalContent; button.classList.remove('copied'); }, 1500);
                        });
                    });
                });
            }

            function closeSidebar() { sidebar.classList.remove('is-visible'); sidebarOverlay.classList.remove('is-visible'); }

            // --- Event Listeners ---
            searchInput.addEventListener('input', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
                // If searching, default back to products view to show matches
                if (categoryHasSpecialFeatures(currentCategory)) {
                     const activeTab = specialCategoryTabsContainer.querySelector('.special-category-tab.active');
                     if(activeTab && activeTab.dataset.tab !== 'products') {
                         // If we are in info/faq/etc tabs, perform search within that tab context
                         renderTabContent(activeTab.dataset.tab, currentCategory);
                     } else {
                         renderProducts(currentCategory);
                     }
                } else {
                    renderProducts(currentCategory);
                }
            });
            
             specialCategoryTabsContainer.querySelectorAll('.special-category-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    specialCategoryTabsContainer.querySelector('.active')?.classList.remove('active');
                    tab.classList.add('active');
                    searchInput.value = '';
                    renderTabContent(tab.dataset.tab, currentCategory);
                });
            });
            
            sidebarToggleBtn.addEventListener('click', toggleSidebar);
            sidebarOverlay.addEventListener('click', closeSidebar);
            openCalculatorBtn.addEventListener('click', () => calculatorModal.classList.add('is-visible'));
            calcCloseBtn.addEventListener('click', () => calculatorModal.classList.remove('is-visible'));
            calculatorModal.addEventListener('click', (e) => { if(e.target === calculatorModal) calculatorModal.classList.remove('is-visible'); });

            // --- Initial Load ---
            renderCategoryList();
            renderProducts(currentCategory);
            
            // --- Calculator Logic ---
            const calcPricesInput = document.getElementById('calc-prices-input');
            const calcOfferType = document.getElementById('calc-offer-type');
            const calcResultsArea = document.getElementById('calc-results-area');
            const calcBreakdownList = document.getElementById('calc-breakdown-list');
            const calcErrorMessage = document.getElementById('calc-error-message');
            const calcTotalDisplay = document.getElementById('calc-total-display');

            function calculateOffer() {
                const rawText = calcPricesInput.value;
                const prices = rawText.split('\n').map(line => parseFloat(line.trim())).filter(p => !isNaN(p) && p > 0).sort((a, b) => b - a);
                const offer = calcOfferType.value;
                let total = 0;
                const breakdown = [];

                calcResultsArea.style.display = 'none';
                calcErrorMessage.style.display = 'none';

                if (prices.length === 0) {
                    if (rawText.trim() !== '') { calcErrorMessage.textContent = 'الرجاء إدخال أسعار صالحة.'; calcErrorMessage.style.display = 'block'; }
                    return;
                }

                if (offer === 'none') {
                    total = prices.reduce((sum, p) => sum + p, 0);
                    renderCalcBreakdown(prices.map(p => ({ price: p, status: 'receipt-primary', label: 'ريسيت أساسي (مدفوع)' })));
                    calcTotalDisplay.textContent = `الإجمالي: ${total.toFixed(2)} جنيه`;
                    calcResultsArea.style.display = 'block';
                    return;
                }

                let numItems = prices.length;
                let errorMessageText = '';

                if (offer === '1+1') {
                    if (numItems % 2 !== 0 && numItems > 1) errorMessageText = `ملاحظة: عدد القطع فردي (${numItems}). القطعة المتبقية (${prices[numItems - 1].toFixed(2)}) مدفوعة بالكامل.`;
                    for (let i = 0; i < numItems; i += 2) {
                        if (prices[i+1] === undefined) {
                            total += prices[i]; breakdown.push({ price: prices[i], status: 'receipt-primary', label: 'ريسيت أساسي (فردي)' });
                        } else {
                            total += prices[i];
                            breakdown.push({ price: prices[i], status: 'receipt-primary', label: 'ريسيت أساسي (الأغلى)' });
                            breakdown.push({ price: prices[i+1], status: 'receipt-deferred', label: 'ريسيت آجل (مجاني)' });
                        }
                    }
                } else if (offer.startsWith('1+')) {
                    const discountPercent = parseInt(offer.match(/\d+$/)[0]) / 100;
                    if (numItems % 2 !== 0 && numItems > 1) errorMessageText = `ملاحظة: عدد القطع فردي (${numItems}). القطعة المتبقية (${prices[numItems - 1].toFixed(2)}) مدفوعة بالكامل.`;
                    for (let i = 0; i < numItems; i += 2) {
                         if (prices[i+1] === undefined) {
                            total += prices[i]; breakdown.push({ price: prices[i], status: 'receipt-primary', label: 'ريسيت أساسي (فردي)' });
                        } else {
                            const discountedPrice = prices[i+1] * (1 - discountPercent);
                            total += prices[i] + discountedPrice;
                            breakdown.push({ price: prices[i], status: 'receipt-primary', label: 'ريسيت أساسي (مدفوع بالكامل)' });
                            breakdown.push({ price: prices[i+1], status: 'receipt-deferred', label: `ريسيت آجل (${(discountPercent*100)}% خصم, يدفع ${discountedPrice.toFixed(2)})` });
                        }
                    }
                } else if (offer === '2+2' || offer === '2+1') {
                    const groupSize = offer === '2+2' ? 4 : 3;
                    const freeItems = offer === '2+2' ? 2 : 1;
                    if (numItems % groupSize !== 0 && numItems >= groupSize) errorMessageText = `تنبيه: عرض ${offer} يتطلب عدد قطع يقبل القسمة على ${groupSize}. القطع المتبقية (${numItems % groupSize}) مدفوعة بالكامل.`;
                    for (let i = 0; i < numItems; i += groupSize) {
                        const group = prices.slice(i, i + groupSize);
                        if (group.length === groupSize) {
                            for(let j = 0; j < groupSize - freeItems; j++) { total += group[j]; breakdown.push({ price: group[j], status: 'receipt-primary', label: `ريسيت أساسي (الأغلى ${j+1})` }); }
                            for(let j = 0; j < freeItems; j++) { breakdown.push({ price: group[groupSize - 1 - j], status: 'receipt-deferred', label: `ريسيت آجل (مجاني ${j+1})` }); }
                        } else {
                            group.forEach(p => { total += p; breakdown.push({ price: p, status: 'receipt-primary', label: 'ريسيت أساسي (لم يكتمل العرض)' }); });
                        }
                    }
                } else if (offer.startsWith('discount-')) {
                    const discountPercent = parseInt(offer.match(/\d+$/)[0]) / 100;
                    prices.forEach(price => {
                        const discountedPrice = price * (1 - discountPercent);
                        total += discountedPrice;
                        breakdown.push({ price: price, status: 'receipt-primary', label: `ريسيت أساسي (${(discountPercent*100)}% خصم, يدفع ${discountedPrice.toFixed(2)})` });
                    });
                }
                
                if (errorMessageText) { calcErrorMessage.textContent = errorMessageText; calcErrorMessage.style.display = 'block'; }
                renderCalcBreakdown(breakdown.sort((a,b) => b.price - a.price));
                calcTotalDisplay.textContent = `الإجمالي: ${total.toFixed(2)} جنيه`;
                calcResultsArea.style.display = 'block';
            }

            function renderCalcBreakdown(breakdown) {
                calcBreakdownList.innerHTML = '';
                breakdown.forEach(item => {
                    const li = document.createElement('li'); li.className = 'calc-breakdown-item';
                    li.innerHTML = `<span class="price-label">${item.price.toFixed(2)} جنيه</span><span class="calc-status status-${item.status}">${item.label}</span>`;
                    calcBreakdownList.appendChild(li);
                });
            }

            calcPricesInput.addEventListener('input', calculateOffer);
            calcOfferType.addEventListener('change', calculateOffer);
        });
    </script>
</body>

</html>
